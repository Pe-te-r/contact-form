<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="style.css">


</head>
<body>

  <main>

    <h3>Contact Us</h3>
    <div class="box">
      <div class="names">
        <label for="firstName">
          <span>First Name</span>
          <input type="text" name="firstname" id="">
          <span class="error">This field is required</span>
        </label>
        <!-- This field is required -->
        <label for="lastName">
          <span>Last Name</span>
          <input type="text" name="lastName" id="">
          <span class="error">This field is required</span>
        </label>
        <!-- This field is required -->
      </div>
      <div class="email">
        <label for="email">
          <span>Email Address</span>
          <input type="email" name="email" id="">
          <span class="error">Please enter a valid email address</span>
        </label>
        <!-- Please enter a valid email address -->
        <!-- This field is required -->
      </div>

      <div class="query">
        <span class="queryTitle">Query Type</span>
        <div>
          
          
          
          
            <label for="generalEnquiry">
            <input type="radio" name="queryType" id="generalEnquiry" value="generalEnquiry">
            General Enquiry
          </label>
          <label for="supportRequest">
            <input type="radio" name="queryType" id="supportRequest" value="supportRequest">
            Support Request
          </label>

          <!-- Please select a query type -->
        </div>
        <span class="error">This field is required</span>

      </div>
      <div class="message">
        
        <span>Message</span>
        <textarea name="" id="" rows="10"></textarea>
        
        <!-- This field is required -->
        <span class="error">This field is required</span>

        
      </div>
      <div class="checkButton">
        <!-- I consent to being contacted by the team -->
        <!-- To submit this form, please consent to being contacted -->
        <div>
          <input type="checkbox" name="" id="">
          <span>I consent to being contacted by the team</span>
        </div>
        <!-- To submit this form, please consent to being contacted -->
        <span class="error">This field is required</span>        
      </div>
      <div class="submit">
        <button id="submit">Submitc</button>
        
      </div>
      
      <!-- Message Sent! -->
      <!-- Thanks for completing the form. We'll be in touch soon! -->
    </div>
  
  </main>

</body>
<script src="index.js"></script>
</html>
